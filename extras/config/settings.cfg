// Volume settings [0 (loud) .. 254 (silent)]
volume.initial=35
volume.speaker.min=130
volume.speaker.max=15
volume.headphone.min=150
volume.headphone.max=60

// Timeout [seconds]
timeout.idle=60
timeout.pause=300

// Idle display [milliseconds]
idle.blank=0    // display all led off
idle.step=20    // turn led on/off one-by-one
idle.hold=3000  // display all led on

// Keys brightness [1 (dark) .. 15 (bright)]
brightness.idle=8
brightness.playing=12
